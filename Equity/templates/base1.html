<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Equity Deriavative Site{% endblock %}</title>
	{% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'download.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'Equity/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
	<nav class="navbar navbar-inverse">
    <div class="container-fluid">
	<div class="collapse navbar-collapse" id="topNavBar">
			<div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://127.0.0.1:8000/Equity/">Equity Site</a>
			</div>
            <ul class="nav navbar-nav navbar-right">
<li>
                    <a href="http://127.0.0.1:8000/Equity/DashBoard/">
                        <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>&nbsp; DashBoard
                    </a>
                </li>
				<li>
					<a href="http://127.0.0.1:8000/History/">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp; History
                    </a>
				</li>
				<li>
                    <a href="http://127.0.0.1:8000/Equity/AboutUs/">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; AboutUs
                    </a>
                </li>
				<li>
                    <a href="http://127.0.0.1:8000/Equity/ContactUs/">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; ContactUs
                    </a>
                </li>
				<li>
					{% if user.is_authenticated %}
						<a href="{% url 'logout' %}">
							<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
						</a>
					{% else %}
						<a href="{% url 'login' %}">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Login</a>
					{% endif %}
				</li>
			</ul>	
		</div>
		</div>
	</nav>
	<!--<header>
		<h1>Equity Site</h1>
			{% if user.is_authenticated %}
				<a href="{% url 'logout' %}">logout</a>
			{% else %}
				<a href="{% url 'login' %}">login</a> / <a href="{% url 'signup' %}">signup</a>
			{% endif %}
		<hr>
	</header>-->
		<main>
			{% block content %}
			{% endblock %}
		</main>
  </body>
</html>
